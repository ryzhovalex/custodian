name:
  type: string
  # example: My file
stringId:
  type: string
  example: Xu6aUqmZ3mhQWFk6vG0EhYLAU
fileObject:
  type: string
  format: binary

newFileMultipartObject:
  type: object
  properties:
    name:
      $ref: "#/name"
    fileObject:
      $ref: "#/fileObject"

fileInner:
  type: object
  properties:
    name:
      $ref: "#/name"
    stringId:
      $ref: "#/stringId"
file:
  type: object
  properties:
    file:
      $ref: "#/fileInner"
filesInner:
  type: array
  items:
    $ref: "#/file"
files:
  type: object
  properties:
    files:
      $ref: "#/filesInner"

newFileRequestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: "file.yaml#/newFileMultipartObject"

stringIdPath:
  in: path
  required: true
  name: stringId
  description: String identifier of the file
  schema:
    $ref: "#/stringId"







      