name:
  type: string
  example: My file
stringId:
  type: string
  example: Xu6aUqmZ3mhQWFk6vG0EhYLAU
fileObject:
  type: string
  format: binary

newFileMultipartObject:
  type: object
  properties:
    name:
      $ref: "#/name"
    fileObject:
      $ref: "#/fileObject"

file:
  type: object
  properties:
    id:
      $ref: "common.yaml#/id"
    type:
      $ref: "common.yaml#/type"
    name:
      $ref: "#/name"
filesInner:
  type: array
  items:
    $ref: "#/file"
files:
  type: object
  properties:
    files:
      $ref: "#/filesInner"

newFileRequestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: "file.yaml#/newFileMultipartObject"







      