openapi: '3.0.2'
info:
  title: Custodian
  version: '0.0.0'
paths:
  /files:
    get:
      summary: Get all files
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "file.yaml#/files"
    post:
      summary: Add a file
      description: >
        Add a file from multipart data and return its json representation
      requestBody:
        $ref: "file.yaml#/newFileRequestBody"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "file.yaml#/file"
  /files/{id}:
    get:
      summary: Get file by its string identifier
      parameters:
        - $ref: "common.yaml#/idPath"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "file.yaml#/file"
  /share/{id}:
    get:
      summary: Get shared file object by string identifier
      parameters:
        - $ref: "common.yaml#/idPath"
      responses:
        "200":
          description: OK
          content:
            application/pdf:
              schema:
                type: number
                format: binary
